# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  # Triggers the workflow on push
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Neovim using a GitHub Action
      - name: Set up Neovim
        uses: neovim/setup-neovim@v1
        with:
          neovim-version: stable

      # Step 3: Install plugin dependencies
      - name: Install plugin dependencies
        run: |
          nvim --headless -c "Lazy sync" -c "quitall"

      # Step 4: Run Plenary tests
      - name: Run Plenary tests
        run: |
          nvim --headless -c "PlenaryBustedDirectory ./lua/spec-utils/tests" -c "quitall"# A workflow run is made up of one or more jobs that can run sequentially or in parallel
